
<!DOCTYPE html>
<html>
    <head>
        <title>nouveaux Client</title>
        <meta charset="UTF 8">
    </head>

<body class="bg">


    <div class="box">
<form [formGroup]="signupForm" (ngSubmit)="signup()">

    <div class="form-group">


                <label for="type-select">Sélectionner le type de votre compte:</label> <br />
                <br/>

<select name="type" id="type-select" formControlName="type">
    <option value="">--Sélectionner--</option>
    <option value="personnel">Personnel</option>
    <option value="association">Association</option>
    <option value="etudiant">Etudiant</option>
    <option value="joint">Joint</option>

</select>
            </div>
            <div class="form-group">
                <i class="fas fa-credit-card"></i>
                <input type="number" class="form-control" placeholder=" Montant à déposer " formControlName="solde" >
            </div>




    <button mat-raised-button type="submit" class="btn" [disabled]="signupForm.invalid"  >Ajouter</button>
</form>

</div>
</body>
</html>
