
<!DOCTYPE html>
<html>
    <head>
        <title>nouveau Client</title>
        <meta charset="UTF 8">
    </head>

<body class="bg">


    <div class="box">
<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="form-group">
       
        <input type="number" class="form-control" placeholder=" NÂ° du compte" formControlName="numcomp" >
    </div>

    <div class="form-group">
       
            <input type="text" class="form-control" placeholder=" Nom d'emetteur" formControlName="nomem">
            <label data-error="Champs Obligatoire!"></label>
    </div>
    <div class="form-group">
      

                <input type="text" class="form-control" placeholder="Nom de destinataire" formControlName="nomdest">
                <label data-error="Champs Obligatoire!"></label>
            </div>
    <div class="form-group">
        
            <input type="number" class="form-control" placeholder="CIN" formControlName="cin">
            <label data-error="Champs Obligatoire!"></label>
    </div>
    <div class="form-group">
          
        <input type="text" onfocus="(this.type='date')"  onblur="(this.type='text')" class="form-control" placeholder="date de depot" formControlName="datedepot">
        <label data-error="Champs Obligatoire!"></label>
    </div>
    <div class="form-group">
     
        <input type="number" class="form-control" placeholder="Montant" formControlName="montant">
        <label data-error="Champs Obligatoire!"></label>
</div>



    <button type="submit" class="btn" >ajouter</button>
</form>

</div>
</body>
</html>
